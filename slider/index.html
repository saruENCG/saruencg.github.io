<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Responsive Slideshow / Carousel with only HTML5 &amp; CSS3</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="wrapper">
  <input checked type=radio name="slider" id="slide1" />
  <input type=radio name="slider" id="slide2" />
  <input type=radio name="slider" id="slide3" />
  <input type=radio name="slider" id="slide4" />
  <input type=radio name="slider" id="slide5" />

  <div class="slider-wrapper">
    <div class=inner>
      <article>
        <div class="info top-left">
          <h3>AKWEL</h3></div>
        <img src="img/akwel0.jpeg" />
      </article>

      <article>
        <div class="info bottom-right">
          <h3>KIA</h3></div>
        <img src="img/kia.jpg" />
      </article>

      <article>
        <div class="info bottom-left">
          <h3>TOYOTA</h3></div>
        <img  src="img/toyota1.jpeg" />
      </article>

      <article>
        <div class="info top-right">
          <h3>MARJANE</h3></div>
        <img src="img/marjane.jpg" />
      </article>

      <article>
        <div class="info bottom-left">
          <h3>YATOUT</h3></div>
        <img src="img/yatout  .jpeg" />
      </article>
    </div>
    <!-- .inner -->
  </div>
  <!-- .slider-wrapper -->

  <div class="slider-prev-next-control">
    <label for=slide1></label>
    <label for=slide2></label>
    <label for=slide3></label>
    <label for=slide4></label>
    <label for=slide5></label>
  </div>
  <!-- .slider-prev-next-control -->

  <div class="slider-dot-control">
    <label for=slide1></label>
    <label for=slide2></label>
    <label for=slide3></label>
    <label for=slide4></label>
    <label for=slide5></label>
  </div>
  <!-- .slider-dot-control -->
</div>
<!-- partial -->
  <script  src="./script.js"></script>
</body>
</html>
